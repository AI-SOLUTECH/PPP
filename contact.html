<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mailto:iagyapong43@gmail.com" method="post" enctype="text/plain">
        <h1>Contact Form</h1>
        <p>Please fill out the form below to get in touch with me.</p>
        <br>
        <label for=""> Full Name: </label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name" title="Full Name">
        <br>
        <br>
<label> First Name: </label>
        <input type="text" id="first-name" name="first-name" required title="First Name" placeholder="Enter your first name">
        <br>
        <br>
<label for=""> Last Name: </label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
        <br>
        <br>
<label for=""> Phone Number: </label>
        <input type="tel" id="phone-number" name="phone-number" required title="Phone Number" placeholder="Enter your phone number">
        <br>
        <br>    
<label for=""> Email: </label>
        <input type="email" id="email" name="email" required title="Email Address" placeholder="Enter your email address">
        <br>
        <br
<label for=""> Message: </label>
<textarea id="message" name="message" rows="4" cols="4" required title="Message" placeholder="Enter your message"></textarea>
<br>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
<br>    
<br>
<label for="subscribe"> Subscribe to Newsletter: </label>
<input type="checkbox" id="subscribe" name="subscribe" title="Subscribe to Newsletter">
<br>
<br>
<label for=""> Preferred Contact Method: </label>
<select id="contact-method" name="contact-method" title="Preferred Contact Method">
    <option value="email">Email</option>
    <option value="phone">Phone</option>
    <option value="mail">Mail</option>
</select>
<br>
<label for=""> Feedback Rating: </label>
<select id="feedback-rating" name="feedback-rating" title="Feedback Rating">
    <option value="excellent">Excellent</option>
    <option value="good">Good</option>
    <option value="average">Average</option>
    <option value="poor">Poor</option>
    </select>
    </form>

<form>
    <label for="file-upload">Upload File:</label>
    <input type="file" id="file-upload" name="file-upload" accept=".jpg, .jpeg, .png, .gif, .pdf, .doc, .docx" title="Upload File" placeholder="Choose a file to upload">
    <br>
    <br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" title="Select a date" placeholder="Select a date">

    <br>
    <br>
    <label for="time">Time:</label>
    <input type="time" name="time" id="time" title="Select a time" placeholder="Select a time">
    <br>
    <br>
    <input type="color" name="color" id="color" title="Choose a color" placeholder="#000000">
    <br>
    <br>
    <label for="range">Select a value (0-100):</label>
    <input type="range" name="range" id="range" min="0" max="100" step="1" title="Select a value between 0 and 100" placeholder="Select a value">
    <br>
    <br>
    <label for="number">Enter a number (0-100):</label>
    <input type="number" name="number" id="number" min="0" max="100" step="1" title="Enter a number between 0 and 100" placeholder="Enter a number">
    <br>
    <br>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    <br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <br>
    <br>
    <label for="terms">I agree to the terms and conditions</label>
    <input type="checkbox" id="terms" name="terms" required>
    <br>
    <br>
</form>
    
</body>
</html>
